<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>JTabify</title>
	<meta http-equiv="Content-Language" content="English" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cerulean/bootstrap.min.css" rel="stylesheet"> -->
	<link href="css/style.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
  	<script src="jtabify.min.js" type="text/javascript"></script>
  	<script>
  		jQuery(document).ready(function($) {
  			$("div.tab").jtabify();
  		});
  	</script>
</head>
<body>
	<div class="container" style="margin-top:30px">
		<h1>JTabify</h1>
		<p class="lead">A jquery plugin for the <a href="http://jtab.tardate.com/">JTab</a> javascript library.</p>

		<p>JTabify is used display guitar chord diagrams for chords in guitar tablature.</p>

		<h3>Example:</h3>
		<div class="tab">Gm      Cm       Eb        Dm7  </div>
	</div>
</body>
